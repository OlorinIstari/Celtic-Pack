CP_pictish.0001.t:0 "Судьба родины"
CP_pictish.0001.desc:0 "Пиктавия — моя родина, здесь я родился, вырос, учился, распрощался с родителем: но меня до сих пор гложит мысль о том, что мой отец склонился под мечём гаэлов. Теперь мы платим им налоги, отдаём воинов, жён.. Из наших краёв давно выветрился дух свободы: всё чаще я думаю о том, чтобы пустить его в странствие по холмам Пиктавии вновь..."
CP_pictish.0001.a:0 "Я не могу просто смириться с этим."
CP_pictish.0002.t:0 "Сомнения"
CP_pictish.0002.desc:0 "Я уверен, что не один чувствую отсутствие этого духа. Мы не обязаны делить нашу землю с ними: мне стоит лишь позвать народ за мной, он откликнется. Во всей земле молодого королевства я — единственный пиктский вождь, и будь то сверженный король, рыцарь или обьчный крестьянин: они поверят мне. Но хватит ли нас? Что станет с нами, если [GetPlayer.GetFaith.HighGodName] отвернётся от нас?"
CP_pictish.0002.a:0 "[GetPlayer.GetFaith.HighGodName] не бросит нас. Дай свободу пиктскому народу!"
CP_pictish.0002.b:0 "Нет... Я не готов. "
CP_pictish.0003.t:0 "Затишье перед бурей"
CP_pictish.0003.desc:0 "Я принял решение. На мне лежит огромная ответственность по организованию пиктских сил... Волнение навязчиво пульсирует в моём сердце в такт его ритму, и, как бы, успокаивая себя, я шепчу сам себе о том, что всё пройдет удачно... "
CP_pictish.0003.a:0 "Мой дух силён."
CP_pictish.0004.t:0 "Подготовления"
CP_pictish.0004.desc:0 "Глубоко вдохнув и тяжело выпустив воздух из своей груди, я решаю, с чего начать мой план по освобождению. На западных землях королевства Алпинов, откуда они пришли, осели северяне. Боевой дух гаэлов испарится, когда они увидят, что викинги пришли по их головы вновь. Но также я должен воодушевить пиктов, не подчиняющихся напрямую мне: я уверен, они захотят присоединитсья к моему восстанию, захотят вдохнуть потерянного духа свободы. Но обычные ополченцы не смогут воевать так, как могут войска обеспеченного деньгами короля.. Мне также требуется начать тренировку солдат. Что же сделать в первую очередь?  "
CP_pictish.0004.a:0 "Тренеровать войска!"
CP_pictish.0004.b:0 "Искать помощи у викингов!"
CP_pictish.0004.c:0 "Воодушевить народ!"
CP_pictish.0005.t:0 "Тренировки"
CP_pictish.0005.desc:0 "Итак, мой маршал и рыцари уже готовы для обучения рекрутов чему-то большему, чем держанию оружия в руках. Но самих рекрутов несчадно мало: нужно вербовать новых.."
CP_pictish.0005.a:0 "Нам нужны рекруты!"
CP_pictish.0005.tt:0 "Поиски начнутся немедленно."
CP_pictish.0006.t:0 "Набор рекрутов"
CP_pictish.0006.desc:0 "Будущие члены моей освободительной армии найдутся, но насколько быстро? Вполне вероятно, что какая-то часть примкнет ко мне просто от новости про освобождение, но таких явно не большинство. Если король узнает, что я набираю войска для восстания, то меня мгновенно лишат титула: нужно действовать осторожно.."
CP_pictish.0006.a:0 "Я прикажу своему тайному советнику организовать тайный набор рекрутов."
CP_pictish.0006.b:0 "Я сам организую тайный набор рекрутов."
CP_pictish.0006.c:0 "Я пообещаю будущим рекрутам денег."
CP_pictish.0007.t:0 "Снаряжение"
CP_pictish.0007.desc:0 "Если человек умеет орудовать мечём, а в драке меча у него нет, то он бесполезен. Так и мои воины, хоть сколько их готовь, будут умирать сотнями, если не закупить снаряжение хотя-бы для некоторых. Но что приказать выковать? Луки, мечи, броню? Или может просто закупить у иноземных купцов?"



